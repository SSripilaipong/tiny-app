<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .counter {
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .count {
      font-size: 72px;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.95);
    }
    .decrement { background: #ff6b6b; color: white; }
    .increment { background: #51cf66; color: white; }
    .reset { background: #e0e0e0; color: #333; }
  </style>
</head>
<body>
  <div class="counter">
    <h2>Counter</h2>
    <div class="count" id="count">0</div>
    <div class="buttons">
      <button class="decrement" onclick="decrement()">-</button>
      <button class="reset" onclick="reset()">Reset</button>
      <button class="increment" onclick="increment()">+</button>
    </div>
  </div>

  <script>
    let count = 0;

    function updateDisplay() {
      document.getElementById('count').textContent = count;
    }

    function saveState() {
      window.parent.postMessage({
        type: 'update-session',
        data: { count }
      }, '*');
    }

    function increment() {
      count++;
      updateDisplay();
      saveState();
    }

    function decrement() {
      count--;
      updateDisplay();
      saveState();
    }

    function reset() {
      count = 0;
      updateDisplay();
      saveState();
    }

    // Listen for init from parent
    window.addEventListener('message', (e) => {
      if (e.data.type === 'init') {
        const session = e.data.session || {};
        count = session.count || 0;
        updateDisplay();
      }
    });

    // Signal ready
    window.parent.postMessage({ type: 'ready' }, '*');
  </script>
</body>
</html>
